<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lancelot" rel="stylesheet">
    <title>Capulus | Search. Sip. Study</title>
</head>

<body id="suggest">
    <header>
        <div class="header-inner">
            <a href="index.html"><img src="assets/images/capulus_logo.png" alt="capulus logo"></a>
            <nav>
                <ul>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="suggest.html">Suggest</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="form-wrapper">
        <form id="suggest-form">
            <legend>Suggest a Cafe</legend>
            <fieldset>
                <!-- CAFE NAME -->
                <div id="cafe-name-wrapper">
                    <label for="suggest-cafe-name">Cafe Name</label>
                    <input type="text" id="suggest-cafe-name" placeholder="Cafe Name">
                </div>

                <!-- CAFE ADDRESS -->
                <div id="cafe-address-wrapper">
                    <label for="suggest-cafe-address">Cafe Address</label>
                    <input type="text" id="suggest-cafe-address" placeholder="Cafe Address">
                </div>

                <!-- CAFE WEBSITE -->
                <div id="cafe-site-wrapper">
                        <label for="suggest-cafe-site">Cafe Website</label>
                        <input type="text" id="suggest-cafe-site" placeholder="Cafe Website">
                    </div>

                <button type="submit" class="form-button">Suggest Cafe</button>
            </fieldset>
        </form>
    </section>

    <div id="suggestion-return"></div>

    <footer>
        <p> &copy; copyright 2017 | All rights reserved. | Capulus App</p>
    </footer>

    <script src="js/cafe.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dry.js"></script>
</body>
</html>
